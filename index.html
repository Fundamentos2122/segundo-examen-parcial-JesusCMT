<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Framework.css">
    <title>Lista de  tareas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Yantramanav&display=swap');
    </style>
</head>
<body class="bg-light">
    <div class="modal" id="modal-task">
        <div class="modal-content bg-success">
            <div class="modal-header">
                <h5>Agregar tarea</h5>
                <button data-dismiss = "#modal-task" class="btnX">x</button>
            </div>
            <form action="" name="taskForm">
                <div class="modal-body">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="title">Título</label>
                        <input type="text" name="title" autocomplete="off" required>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="desc">Descripción</label>
                        <!-- <input type="text" name="desc" autocomplete="off" style="height: 5em;"> -->
                        <textarea name="desc"></textarea>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="date">Fecha</label>
                        <input type="date" name="date" autocomplete="off">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss = "#modal-task">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container-fluid container-lg">
        <div class="row bg-primary text-secondary" style="padding: 2em 0; justify-content: center; align-items: center;">
            <!-- <h1> -->
            <h1 style = "font-family: 'Yantramanav', sans-serif; font-size: 4em; margin-bottom: 0;">
                Lista de Tareas
            </h1>
        </div>
        <div class="row bg-secondary" style="justify-content: space-between; padding: 1em;">
            <div>
                <input type="checkbox" name="Vtodos" id="Vtodos">
                <label for="Vtodos" id="Vtodos">Ver todos</label>
            </div>
            <button class="btn border-0 bg-info text-secondary" data-toggle="modal" data-target="#modal-task">Nueva</button>
        </div>
        <div class="row bg-secondary">
            <br>
        </div>
        <div id="tasks">
            <!-- <div class="row bg-secondary">
                <div class="border-top" style="margin: 1em; padding: 0.5em; width: 100%;">
                    <h5>Comprar Árbol de Navidad</h5>
                    <div style="width: 100%; text-align: right; font-size: 0.8em; color: var(--color-secondary-darker);"> <i>fecha</i> </div>
                    <p>Ir al supermercado por un arbolito de navidad :)</p>
                    <div style="width: 100%; text-align: right;">
                        <input type="checkbox" name="Completada" id="Completada">
                        <label for="Completada">Completada</label>
                    </div>
                </div>
            </div> -->
        </div>
    </div>

    <script src="framework.js"></script>
    <script src="app.js"></script>
</body>
</html>
